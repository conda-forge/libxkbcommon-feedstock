{% set name = "libxkbcommon" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xkbcommon/{{ name }}/archive/xkbcommon-{{ version }}.tar.gz
  sha256: e860f474a55c9d3edc0da2596e8c45c37f9487ea4d14e028a6b64bd29bc281a4

build:
  number: 0
  skip: true  # [win or osx]
  missing_dso_whitelist:
    - /lib/libc.so.6
  run_exports:
    - {{ pin_subpackage('libxkbcommon') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - m4
    - bison
    - cmake
    - pkg-config
  host:
    - xorg-libxau
    - {{ cdt('xorg-x11-proto-devel') }}
    - libxcb
    - xorg-xproto
    - xcb-proto
    - pthread-stubs
    - libxml2

test:
  commands:
    - test -f "${PREFIX}/lib/libxkbcommon${SHLIB_EXT}"

about:
  home: https://github.com/xkbcommon/libxkbcommon
  license: MIT/X11 Derivative
  license_family: MIT
  license_file: LICENSE
  summary: keymap handling library for toolkits and window systems
  description: |
    libxkbcommon is a keyboard keymap compiler and support library which
    processes a reduced subset of keymaps as defined by the XKB (X Keyboard
    Extension) specification.
  doc_url: https://xkbcommon.org/
  dev_url: https://github.com/xkbcommon/libxkbcommon

extra:
  recipe-maintainers:
    - scopatz
